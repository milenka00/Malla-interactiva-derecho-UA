<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Derecho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1421 0%, #1a2332 50%, #2a3441 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(34, 197, 94, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            min-width: 120px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #22c55e;
        }

        .malla-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .semestre {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(10px);
        }

        .semestre h2 {
            color: #22c55e;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
            border-bottom: 2px solid rgba(34, 197, 94, 0.3);
            padding-bottom: 10px;
        }

        .materia {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #475569;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .materia::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .materia:hover::before {
            left: 100%;
        }

        .materia:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.2);
        }

        .materia.disponible {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            cursor: pointer;
        }

        .materia.disponible:hover {
            background: rgba(34, 197, 94, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .materia.aprobada {
            border-color: #16a34a;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.6));
            color: white;
        }

        .materia.aprobada::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .materia.bloqueada {
            border-color: #64748b;
            background: rgba(51, 65, 85, 0.5);
            color: #94a3b8;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .materia-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .materia-codigo {
            font-size: 0.9em;
            opacity: 0.8;
            background: rgba(34, 197, 94, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .materia-creditos {
            font-size: 0.9em;
            background: rgba(59, 130, 246, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
            color: #60a5fa;
        }

        .materia-nombre {
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .materia-requisitos {
            font-size: 0.8em;
            opacity: 0.7;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            width: 0%;
            transition: width 0.5s ease;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            border: 2px solid;
        }

        .legend-disponible {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        .legend-aprobada {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.6));
            border-color: #16a34a;
        }

        .legend-bloqueada {
            background: rgba(51, 65, 85, 0.5);
            border-color: #64748b;
        }

        .reset-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .malla-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                gap: 15px;
            }
            
            .legend {
                gap: 15px;
            }
        }
    </style>
</head>

        // Estado de las materias (aprobadas o no)
        let estadoMaterias = {};

        // Nombres de los semestres
        const nombresSemestres = {
            1: 'PRIMER SEMESTRE',
            2: 'SEGUNDO SEMESTRE',
            3: 'TERCER SEMESTRE',
            4: 'CUARTO SEMESTRE',
            5: 'QUINTO SEMESTRE',
            6: 'SEXTO SEMESTRE',

            9: 'NOVENO SEMESTRE',
            10: 'D√âCIMO SEMESTRE'
        };

        // Funci√≥n para verificar si una materia est√° disponible
        function materiaDisponible(codigo) {
            const materia = materias[codigo];
            if (!materia) return false;
            
            // Si no tiene requisitos, est√° disponible
            if (materia.requisitos.length === 0) return true;
            
            // Verificar que todos los requisitos est√©n aprobados
            return materia.requisitos.every(req => estadoMaterias[req] === true);
        }

        // Funci√≥n para generar la malla
        function generarMalla() {
            const container = document.getElementById('mallaContainer');
            container.innerHTML = '';

            // Agrupar materias por semestre
            const materiasPorSemestre = {};
            
            Object.keys(materias).forEach(codigo => {
                const semestre = materias[codigo].semestre;
                if (!materiasPorSemestre[semestre]) {
                    materiasPorSemestre[semestre] = [];
                }
                materiasPorSemestre[semestre].push(codigo);
            });

            // Crear elementos para cada semestre
            for (let i = 1; i <= 10; i++) {
                if (materiasPorSemestre[i]) {
                    const semestreDiv = document.createElement('div');
                    semestreDiv.className = 'semestre';
                    
                    const titulo = document.createElement('h2');
                    titulo.textContent = nombresSemestres[i];
                    semestreDiv.appendChild(titulo);

                    materiasPorSemestre[i].forEach(codigo => {
                        const materia = materias[codigo];
                        const materiaDiv = document.createElement('div');
                        materiaDiv.className = 'materia';
                        materiaDiv.onclick = () => toggleMateria(codigo);

                        const info = document.createElement('div');
                        info.className = 'materia-info';
                        
                        const codigoSpan = document.createElement('span');
                        codigoSpan.className = 'materia-codigo';
                        codigoSpan.textContent = codigo;
                        
                        const creditosSpan = document.createElement('span');
                        creditosSpan.className = 'materia-creditos';
                        creditosSpan.textContent = `${materia.creditos} cr√©ditos`;
                        
                        info.appendChild(codigoSpan);
                        info.appendChild(creditosSpan);

                        const nombre = document.createElement('div');
                        nombre.className = 'materia-nombre';
                        nombre.textContent = materia.nombre;

                        const requisitos = document.createElement('div');
                        requisitos.className = 'materia-requisitos';
                        if (materia.requisitos.length > 0) {
                            requisitos.textContent = `Requisitos: ${materia.requisitos.join(', ')}`;
                        }

                        materiaDiv.appendChild(info);
                        materiaDiv.appendChild(nombre);
                        if (materia.requisitos.length > 0) {
                            materiaDiv.appendChild(requisitos);
                        }

                        semestreDiv.appendChild(materiaDiv);
                    });

                    container.appendChild(semestreDiv);
                }
            }

            actualizarEstados();
        }

        // Funci√≥n para cambiar el estado de una materia
        function toggleMateria(codigo) {
            if (estadoMaterias[codigo]) {
                // Si est√° aprobada, desaprobar
                estadoMaterias[codigo] = false;
            } else if (materiaDisponible(codigo)) {
                // Si est√° disponible, aprobar
                estadoMaterias[codigo] = true;
            }
            
            actualizarEstados();
        }

        // Funci√≥n para actualizar los estados visuales
        function actualizarEstados() {
            const materiasElements = document.querySelectorAll('.materia');
            let aprobadas = 0;
            let disponibles = 0;
            let bloqueadas = 0;
            let totalCreditos = 0;

            materiasElements.forEach(element => {
                const codigo = element.querySelector('.materia-codigo').textContent;
                const materia = materias[codigo];
                
                // Remover todas las clases de estado
                element.classList.remove('aprobada', 'disponible', 'bloqueada');
                
                if (estadoMaterias[codigo]) {
                    element.classList.add('aprobada');
                    aprobadas++;
                    totalCreditos += materia.creditos;
                } else if (materiaDisponible(codigo)) {
                    element.classList.add('disponible');
                    disponibles++;
                } else {
                    element.classList.add('bloqueada');
                    bloqueadas++;
                }
            });

            // Actualizar estad√≠sticas
            document.getElementById('aprobadas').textContent = aprobadas;
            document.getElementById('disponibles').textContent = disponibles;
            document.getElementById('bloqueadas').textContent = bloqueadas;
            document.getElementById('creditos').textContent = totalCreditos;

            // Actualizar barra de progreso
            const totalMaterias = Object.keys(materias).length;
            const progreso = (aprobadas / totalMaterias) * 100;
            document.getElementById('progressBar').style.width = progreso + '%';
        }

        // Funci√≥n para reiniciar el progreso
        function resetProgress() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todo el progreso?')) {
                estadoMaterias = {};
                actualizarEstados();
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            generarMalla();
        });
    </script>
